# ~/.config/starship.toml (Tema Catppuccin Mocha Minimalista)

# Esquema para autocompletado en editores.
"$schema" = 'https://starship.rs/config-schema.json'

# Mantiene la l√≠nea en blanco entre prompts para que no se sienta apretado.
add_newline = true

# Define un prompt de una sola l√≠nea, conciso y elegante.
format = """\
$os\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$dotnet\
$bun\
$docker_context\
$status\
$cmd_duration\
$line_break$character"""

# --- M√ìDULOS ESENCIALES ---

# Sistema operativo: √çcono discreto para identificar el entorno.
[os]
disabled = false
style = "#89b4fa" # Blue Catppuccin Mocha
format = "[$symbol]($style) "

[os.symbols]
Macos = ""
Linux = ""
Windows = ""
Ubuntu = ""
Debian = ""
Fedora = ""
Arch = ""

# Hostname: Muestra solo cuando est√°s en SSH (conexi√≥n remota).
[hostname]
ssh_only = true
ssh_symbol = " "
style = "#f9e2af" # Yellow Catppuccin Mocha
format = "[$ssh_symbol$hostname]($style) "
trim_at = "."

# Directorio actual: Color rosa, truncado para no ocupar espacio.
[directory]
style = "#f5c2e7" # Rosa Catppuccin Mocha
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 4
truncation_symbol = "‚Ä¶/"
read_only = " "
read_only_style = "#fab387" # Peach Catppuccin Mocha

# Rama de Git: Color p√∫rpura y un √≠cono simple.
[git_branch]
symbol = ""
style = "#cba6f7" # Mauve Catppuccin Mocha
format = "[$symbol $branch]($style) "

# Estado de Git: Muestra cambios de forma compacta.
[git_status]
style = "#cba6f7" # Mauve Catppuccin Mocha
format = '([$all_status$ahead_behind]($style)) '
conflicted = ""
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï"
untracked = "U"
stashed = "S"
modified = "M"
staged = "+"
renamed = "R"
deleted = "D"

# Versi√≥n de Node.js: Se muestra solo en proyectos de Node. Color verde.
[nodejs]
symbol = ""
style = "#a6e3a1" # Green Catppuccin Mocha
format = '[$symbol ($version) ]($style)'

# Python: Se muestra en proyectos Python
[python]
symbol = ""
style = "#f9e2af" # Yellow Catppuccin Mocha
format = '[$symbol ($version) ]($style)'

# Rust: Se muestra en proyectos Rust
[rust]
symbol = ""
style = "#fab387" # Peach Catppuccin Mocha
format = '[$symbol ($version) ]($style)'

# Go: Se muestra en proyectos Go
[golang]
symbol = ""
style = "#89dceb" # Teal Catppuccin Mocha
format = '[$symbol ($version) ]($style)'

# .NET: Se muestra en proyectos C#/.NET
[dotnet]
symbol = ""
style = "#cba6f7" # Mauve Catppuccin Mocha
format = '[$symbol ($version) ]($style)'

# Bun: Runtime JavaScript alternativo
[bun]
format = '[$symbol($version) ]($style)'
symbol = "üçû "
style = "#f5c2e7" # Pink Catppuccin Mocha

# Docker: Muestra el contexto activo de Docker
[docker_context]
symbol = " "
style = "#89b4fa" # Blue Catppuccin Mocha
format = '[$symbol$context ]($style)'
only_with_files = true

# Status: Muestra c√≥digo de error solo cuando falla un comando.
[status]
disabled = false
style = "#f38ba8" # Red Catppuccin Mocha
format = '[$symbol$status ]($style)'
symbol = "‚úò"
# Solo aparece en errores, invisible cuando todo va bien

# Duraci√≥n del comando: √ötil y discreto. Color naranja.
[cmd_duration]
min_time = 1000 # Muestra solo si tarda m√°s de 1 segundo
format = "took [$duration]($style) "
style = "#fab387" # Peach Catppuccin Mocha

# S√≠mbolo del prompt: El cl√°sico ‚ûú con los colores de Catppuccin Mocha.
[character]
success_symbol = "[‚ûú](#a6e3a1)" # Green Catppuccin Mocha
error_symbol = "[‚ûú](#f38ba8)" # Red Catppuccin Mocha
vimcmd_symbol = "[‚ùÆ](#cba6f7)" # Mauve Catppuccin Mocha
