# ~/.config/starship.toml (Tema Catppuccin Mocha Minimalista)

# Esquema para autocompletado en editores.
"$schema" = 'https://starship.rs/config-schema.json'

# Mantiene la l√≠nea en blanco entre prompts para que no se sienta apretado.
add_newline = true

# Define un prompt de una sola l√≠nea, conciso y elegante.
format = """\
$directory\
$git_branch\
$git_status\
$nodejs\
$cmd_duration\
$line_break$character"""

# --- M√ìDULOS ESENCIALES ---

# Directorio actual: Color rosa, truncado para no ocupar espacio.
[directory]
style = "#f5c2e7" # Rosa Catppuccin Mocha
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 4
truncation_symbol = "‚Ä¶/"
read_only = " üîí"
read_only_style = "#fab387" # Peach Catppuccin Mocha

# Rama de Git: Color p√∫rpura y un √≠cono simple.
[git_branch]
symbol = "ÓÇ†"
style = "#cba6f7" # Mauve Catppuccin Mocha
format = "[$symbol $branch]($style) "

# Estado de Git: Muestra cambios de forma compacta.
[git_status]
style = "#cba6f7" # Mauve Catppuccin Mocha
format = '([$all_status$ahead_behind]($style)) '
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï"
untracked = "U"
stashed = "S"
modified = "M"
staged = "+"
renamed = "R"
deleted = "D"

# Versi√≥n de Node.js: Se muestra solo en proyectos de Node. Color verde.
[nodejs]
symbol = "Óúò"
style = "#a6e3a1" # Green Catppuccin Mocha
format = '[ $symbol ($version) ]($style)'

# Duraci√≥n del comando: √ötil y discreto. Color naranja.
[cmd_duration]
min_time = 1000 # Muestra solo si tarda m√°s de 1 segundo
format = "took [$duration]($style) "
style = "#fab387" # Peach Catppuccin Mocha

# S√≠mbolo del prompt: El cl√°sico ‚ûú con los colores de Catppuccin Mocha.
[character]
success_symbol = "[‚ûú](#a6e3a1)" # Green Catppuccin Mocha
error_symbol = "[‚ûú](#f38ba8)" # Red Catppuccin Mocha
vimcmd_symbol = "[‚ùÆ](#cba6f7)" # Mauve Catppuccin Mocha
