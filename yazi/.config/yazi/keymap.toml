# ~/.config/yazi/keymap.toml - Vim-style Navigation Keybindings

# The correct section is [manager], not [mgr]
[mgr]

# Vim-style navigation (h/j/k/l already default in Yazi)
keymap = [
  # Quick jumps
  { on = [ "g", "g" ], run = "arrow -99999999", desc = "Jump to top" },
  { on = [ "G" ],      run = "arrow 99999999",  desc = "Jump to bottom" },

  # Search
  { on = [ "/" ],      run = "find --smart", desc = "Find/search" },
  { on = [ "n" ],      run = "find_arrow",   desc = "Next match" },
  { on = [ "N" ],      run = "find_arrow --previous", desc = "Previous match" },

  # Directory navigation (enhanced)
  { on = [ "h" ], run = "leave", desc = "Go to parent directory" },
  { on = [ "l" ], run = "enter", desc = "Enter directory" },
  { on = [ "j" ], run = "arrow 1", desc = "Move down" },
  { on = [ "k" ], run = "arrow -1", desc = "Move up" },

  # Page navigation
  { on = [ "<C-d>" ], run = "arrow 50%", desc = "Half page down" },
  { on = [ "<C-u>" ], run = "arrow -50%", desc = "Half page up" },
  { on = [ "<C-f>" ], run = "arrow 100%", desc = "Full page down" },
  { on = [ "<C-b>" ], run = "arrow -100%", desc = "Full page up" },

  # Selection
  { on = [ "<Space>" ], run = "select --state=none", desc = "Toggle selection" },
  { on = [ "v" ],       run = "visual_mode", desc = "Enter visual mode" },
  { on = [ "V" ],       run = "visual_mode --unset", desc = "Exit visual mode" },

  # File operations
  { on = [ "o" ], run = "open", desc = "Open file" },
  { on = [ "O" ], run = "open --interactive", desc = "Open with..." },
  { on = [ "y" ], run = "yank", desc = "Yank (copy)" },
  { on = [ "x" ], run = "yank --cut", desc = "Cut" },
  { on = [ "p" ], run = "paste", desc = "Paste" },
  { on = [ "P" ], run = "paste --force", desc = "Paste (overwrite)" },
  { on = [ "d" ], run = "remove", desc = "Delete" },
  { on = [ "D" ], run = "remove --permanently", desc = "Delete permanently" },

  # Create
  { on = [ "a" ], run = "create", desc = "Create file/directory" },
  { on = [ "r" ], run = "rename", desc = "Rename" },

  # Tabs
  { on = [ "t" ], run = "tab_create --current", desc = "New tab" },
  { on = [ "1" ], run = "tab_switch 0", desc = "Switch to tab 1" },
  { on = [ "2" ], run = "tab_switch 1", desc = "Switch to tab 2" },
  { on = [ "3" ], run = "tab_switch 2", desc = "Switch to tab 3" },
  { on = [ "4" ], run = "tab_switch 3", desc = "Switch to tab 4" },
  { on = [ "5" ], run = "tab_switch 4", desc = "Switch to tab 5" },
  { on = [ "[" ], run = "tab_switch -1 --relative", desc = "Previous tab" },
  { on = [ "]" ], run = "tab_switch 1 --relative", desc = "Next tab" },

  # Sorting
  { on = [ "s", "a" ], run = "sort alphabetical --dir-first", desc = "Sort alphabetically" },
  { on = [ "s", "m" ], run = "sort modified --dir-first", desc = "Sort by modified" },
  { on = [ "s", "s" ], run = "sort size --dir-first", desc = "Sort by size" },

  # Hidden files
  { on = [ "z", "h" ], run = "hidden toggle", desc = "Toggle hidden files" },

  # Help and quit
  { on = [ "~" ], run = "help", desc = "Show help" },
  { on = [ "q" ], run = "quit", desc = "Quit" },
  { on = [ "Q" ], run = "quit --no-cwd-file", desc = "Quit without changing directory" },
]

[input]
keymap = [
  # Escape input mode
  { on = [ "<Esc>" ], run = "close", desc = "Cancel input" },
  { on = [ "<C-c>" ], run = "close", desc = "Cancel input" },

  # Confirm
  { on = [ "<Enter>" ], run = "close --submit", desc = "Submit" },

  # Cursor movement
  { on = [ "<C-h>" ], run = "move -1", desc = "Move left" },
  { on = [ "<C-l>" ], run = "move 1", desc = "Move right" },
  { on = [ "<C-a>" ], run = "move -999", desc = "Move to start" },
  { on = [ "<C-e>" ], run = "move 999", desc = "Move to end" },

  # Deletion
  { on = [ "<Backspace>" ], run = "backspace", desc = "Backspace" },
  { on = [ "<C-w>" ], run = "backspace --under", desc = "Delete word" },
]

[completion]
keymap = [
  # Navigation
  { on = [ "<C-n>" ], run = "arrow 1", desc = "Next suggestion" },
  { on = [ "<C-p>" ], run = "arrow -1", desc = "Previous suggestion" },
  { on = [ "j" ], run = "arrow 1", desc = "Next suggestion" },
  { on = [ "k" ], run = "arrow -1", desc = "Previous suggestion" },

  # Confirm
  { on = [ "<Enter>" ], run = "close --submit", desc = "Select suggestion" },
  { on = [ "<Tab>" ], run = "close --submit", desc = "Select suggestion" },

  # Close
  { on = [ "<Esc>" ], run = "close", desc = "Close completion" },
  { on = [ "<C-c>" ], run = "close", desc = "Close completion" },
]

[help]
keymap = [
  # Navigation
  { on = [ "j" ], run = "arrow 1", desc = "Move down" },
  { on = [ "k" ], run = "arrow -1", desc = "Move up" },
  { on = [ "g", "g" ], run = "arrow -99999999", desc = "Jump to top" },
  { on = [ "G" ], run = "arrow 99999999", desc = "Jump to bottom" },

  # Page navigation
  { on = [ "<C-d>" ], run = "arrow 50%", desc = "Half page down" },
  { on = [ "<C-u>" ], run = "arrow -50%", desc = "Half page up" },

  # Close help
  { on = [ "q" ], run = "close", desc = "Close help" },
  { on = [ "<Esc>" ], run = "close", desc = "Close help" },
]
