# ~/.config/yazi/theme.toml (Catppuccin Mocha Transparent)

[mgr]
cwd          = { fg = "#f5c2e7", bold = true } # Pink for current path

# Window borders
border       = { fg = "#6c7086" } # Overlay0
border_hover = { fg = "#cba6f7", bold = true } # Mauve when panel is active

# Selection highlight
hovered      = { fg = "#cdd6f4", bg = "#45475a", bold = true } # Text on Surface1 for selection
preview_hovered = { bg = "#45475a" }

# General background (transparent)
background   = { bg = "none" }

# --- Status bar ---
[status]
separator_fg = "#6c7086"
background   = { bg = "#1e1e2e" } # Base for readability

# Modes (normal, select, etc.)
mode_normal  = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true } # Green
mode_select  = { fg = "#1e1e2e", bg = "#fab387", bold = true } # Peach
mode_unset   = { fg = "#1e1e2e", bg = "#f5c2e7", bold = true } # Pink

# Progress information
progress_normal = { fg = "#a6e3a1" }
progress_error  = { fg = "#f38ba8" }

# --- Tabs ---
[tab]
active   = { fg = "#cdd6f4", bg = "#45475a", bold = true }
inactive = { fg = "#6c7086" }
