# ~/.tmux.conf (Configuración optimizada para desarrollo)

# ==============================================================================
# 1. CONFIGURACIONES GENERALES (Calidad de Vida)
# ==============================================================================

# Cambiar prefix a Ctrl+s
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Recargar configuración
unbind r
bind r source-file ~/.tmux.conf \; display "Configuración recargada!"

# Configuraciones básicas
set -g mouse on
set -g base-index 1              # Iniciar índice de ventanas en 1
set -g pane-base-index 1         # Iniciar índice de panes en 1
set-window-option -g pane-base-index 1
set -g renumber-windows on       # Renumerar ventanas al cerrar alguna
set -g detach-on-destroy off     # No salir de tmux al cerrar una sesión
set -g escape-time 0             # Sin delay en escape
set -g history-limit 30000       # Aumentar historial (de 2,000 a 30,000)
set -g set-clipboard on          # Usar clipboard del sistema
set -g default-terminal "${TERM}"

# Terminal colors y undercurl support
set-option -sa terminal-overrides ",xterm*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # Undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # Underscore colours

# Modo vi para copy mode
setw -g mode-keys vi

# ==============================================================================
# 2. ATAJOS DE TECLADO (Keybindings)
# ==============================================================================

# Splits de panes (abrir en el mismo directorio)
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# Navegación entre panes estilo vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Zoom de pane
bind-key m resize-pane -Z

# Resize de panes con Alt+hjkl (para uso con nvim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?'"

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

# Toggle status bar
bind '\' set status
if-shell "[[ $(tmux lsw | wc -l) -le 1 ]]" 'set -g status'

# ==============================================================================
# 3. ESTILO Y TEMA
# ==============================================================================

# Configuración de la barra de estado
set -g status-position top
set -g status on
set -g status-bg default
set -g status-style bg=default

# ==============================================================================
# 4. PLUGINS CON TPM (Plugin Manager)
# ==============================================================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Funcionalidades
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'aserowy/tmux.nvim'

# Utilidades
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'

# Tema
set -g @plugin 'catppuccin/tmux'

# ==============================================================================
# 5. CONFIGURACIÓN DE PLUGINS
# ==============================================================================

# Catppuccin theme (Mocha variant)
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session cpu date_time"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

# SessionX (gestor de sesiones con fzf)
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 's'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# Continuum y Resurrect (restaurar sesiones automáticamente)
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# ==============================================================================
# 6. INICIALIZACIÓN DE TPM
# ==============================================================================
# Esta línea debe estar al FINAL del archivo.
run '~/.tmux/plugins/tpm/tpm'
