# ~/.tmux.conf (Minimalista y Transparente)

# ==============================================================================
# 1. CONFIGURACIONES GENERALES (Calidad de Vida)
# ==============================================================================
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 10000
set -sg escape-time 0
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# ==============================================================================
# 2. ATAJOS DE TECLADO (Keybindings)
# ==============================================================================
bind r source-file ~/.tmux.conf \; display "Configuración recargada!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==============================================================================
# 3. ESTILO MINIMALISTA Y TRANSPARENTE (DRACULA)
# ==============================================================================

# --- Barra de Estado ---
set -g status-position top # Mueve la barra de estado a la parte superior
set -g status-style "fg=#f8f8f2,bg=default" # Texto blanco, fondo transparente
set -g status-justify left

# --- Lado Izquierdo de la Barra (Nombre de la Sesión) ---
set -g status-left-length 20
set -g status-left "#[fg=#bd93f9,bold] #S #[fg=#6272a4]│" # Púrpura para la sesión

# --- Lado Derecho de la Barra (Hora) ---
set -g status-right-length 20
set -g status-right "#[fg=#6272a4]│ #[fg=#8be9fd]%H:%M #[default]" # Cian para la hora

# --- Formato de las Ventanas (Tabs) ---
set -g window-status-format "#[fg=#6272a4] #I · #W #[default]" # Gris para ventanas inactivas
set -g window-status-current-format "#[fg=#f8f8f2,bold] #I · #W #[default]" # Blanco brillante para ventana activa
set -g window-status-separator ""

# --- Bordes de los Paneles ---
set -g pane-border-style "fg=#6272a4" # Gris para bordes inactivos
set -g pane-active-border-style "fg=#bd93f9" # Púrpura para borde activo

# ==============================================================================
# 4. PLUGINS CON TPM (Plugin Manager)
# ==============================================================================
# Hemos eliminado el plugin 'dracula/tmux' para usar nuestro propio estilo.

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# ==============================================================================
# 5. INICIALIZACIÓN DE TPM
# ==============================================================================
# Esta línea debe estar al FINAL del archivo.
run '~/.tmux/plugins/tpm/tpm'
